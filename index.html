<doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
  </head>
  
  <body onload="start()">
    <div id="main">
      <div id="controls">
        <label for="pitch">Focus</label>
        <br>
        Near <input class="param flipped" type="range" min="0.01" max="0.3" step="0.001" value="0.1094" id="pitch" onchange="draw();"> Far
        <br>
        <a id="advanced_link" href="#">Advanced Controls</a>
        <div id="advanced_controls">
          <br>
          <label for="num_micro_images_x">Number of microimages (X)</label>
          <input class="param" type="number" value="35.15" id="num_micro_images_x" onchange="draw();">
          <br>
          <label for="num_micro_images_y">Number of microimages (Y)</label>
          <input class="param" type="number" value="39.18" id="num_micro_images_y" onchange="draw();">
          <br>
          <label for="view_x">X Viewpoint</label>
          <input class="param" type="number" value="0.5" id="view_x" onchange="draw();">
          <br>
          <label for="view_y">Y Viewpoint</label>
          <input class="param" type="number" value="0.6" id="view_y" onchange="draw();">
          <br>
          <label for="aperture">Aperture</label>
          <input class="param" type="number" value="1.0" id="aperture" onchange="draw();">
        </div>
      </div>
    </div>
    
    <canvas id="glcanvas" width="500" height="500">
    </canvas>

    <script src="plenoptic.js" type="text/javascript"></script>
  </body>
</html>
